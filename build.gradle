buildscript {
    repositories {
        maven { url 'https://repo.spring.io/plugins-release' }
        maven { url 'https://repo.spring.io/release' }
        maven { url 'https://plugins.gradle.org/m2/' }
        jcenter()
    }
    dependencies {
        classpath "org.springframework.boot:spring-boot-gradle-plugin:${spring_boot_version}"
        classpath 'io.spring.gradle:propdeps-plugin:0.0.10.RELEASE'
        classpath 'org.ajoberstar:gradle-git:1.4.2'
        classpath 'org.asciidoctor:asciidoctor-gradle-plugin'
    }
}

plugins {
    id 'org.sonarqube' version '2.6.1'
    id 'io.spring.dependency-management' version '1.0.4.RELEASE'
    id 'com.avast.gradle.docker-compose' version '0.7.1'
    id 'io.github.http-builder-ng.http-plugin' version '0.1.1'
    id "org.asciidoctor.convert" version "1.5.2"
}

apply from: "gradle/docker-compose.gradle"

allprojects {
    group 'ch.admin.seco.jobs.services.avamws'
    version = version != 'unspecified' ? version : '0.0.1-SNAPSHOT'
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'io.spring.dependency-management'
    apply plugin: 'propdeps'

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    configurations {
        compile.exclude module: 'spring-boot-starter-tomcat'
    }

    compileJava {
        options.compilerArgs << '-parameters'
    }

    repositories {
        maven { url 'https://repo.spring.io/release' }
        jcenter()
        maven { url 'https://alvch.jfrog.io/alvch/libs-releases' }

        maven { url 'https://repository.jboss.org/nexus/content/repositories/releases' }
        maven { url 'https://oss.sonatype.org/content/repositories/releases' }
        maven { url 'http://repo.maven.apache.org/maven2' }
        mavenLocal()
    }

    dependencyManagement {
        dependencies {
            dependency 'org.codehaus.jackson:jackson-core-asl:1.9.13'
            dependency 'com.fasterxml.uuid:java-uuid-generator:3.1.4'
            dependency 'com.google.guava:guava:27.1-jre'
            dependency 'com.mattbertolini:liquibase-slf4j:2.0.0'
            dependency 'io.springfox:springfox-bean-validators:2.8.0'
            dependency "io.springfox:springfox-swagger2:${springfox_swagger2_version}"
            dependency "io.springfox:springfox-swagger-ui:${springfox_swagger2_version}"
            dependency 'org.hibernate.validator:hibernate-validator:6.0.7.Final'
            dependency 'org.hibernate.javax.persistence:hibernate-jpa-2.1-api:1.0.2.Final'
            dependency 'org.zalando:problem-spring-web:0.22.1'
            dependency 'com.googlecode.libphonenumber:libphonenumber:8.12.20'
            dependency 'junit:junit:4.12'
            dependency 'org.awaitility:awaitility:3.1.2'
            dependency 'org.apache.ws.commons.axiom:axiom-api:1.2.20'
            dependency 'org.apache.ws.commons.axiom:axiom-impl:1.2.20'
            dependency 'javax.xml.stream:stax-api:1.0-2'
            dependency 'org.glassfish.jaxb:jaxb-runtime:2.4.0-b180830.0438'
            dependency 'org.apache.commons:commons-text:1.4'
            dependency 'org.apache.commons:commons-io:1.3.2'
            dependency "ch.admin.seco.alv:alv-mail-sending-starter:${alv_shared_library_version}"
            dependency "ch.admin.seco.alv:alv-spring-integration-starter:${alv_shared_library_version}"
            dependency "ch.admin.seco.alv:alv-spring-integration-leader-starter:${alv_shared_library_version}"
            dependency "ch.admin.seco.alv:alv-logger-starter:${alv_shared_library_version}"
            dependency "ch.admin.seco.alv:alv-feign-starter:${alv_shared_library_version}"
            dependency "ch.admin.seco.alv:alv-jwt-starter:${alv_shared_library_version}"

        }
        imports {
            mavenBom "org.springframework.boot:spring-boot-dependencies:${spring_boot_version}"
            mavenBom "org.springframework.cloud:spring-cloud-dependencies:${spring_cloud_version}"
        }
    }

    test {
        testLogging {
            events "passed", "skipped", "failed"
            exceptionFormat = 'full'
        }
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.6'
}
